<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akvarie forsiden</title>
    <!--link til css-->
    <link rel="stylesheet" href="css/forside.css">
</head>

<body>
    <!--baggrund-->
    <div class="baggrund"></div>

    <!--skattekiste knappen som fører til akvariet-->
    <div>
        <button class="skattekiste-btn"></button>
    </div>

    <!--Elementer-->
    <figure>
        <img src="img/green-tang-1.svg" alt="grøn tang" class="green-tang-1">
        <img src="img/green-tang-2.svg" alt="grøn tang" class="green-tang-2">
        <img src="img/green-tang-3.svg" alt="grøn tang" class="green-tang-3">
        <img src="img/green-tang-4.svg" alt="grøn tang" class="green-tang-4">
        <img src="img/lilla-tang-1.svg" alt="lilla tang" class="lilla-tang-1">
        <img src="img/lilla-tang-2.svg" alt="lilla tang" class="lilla-tang-2">
        <img src="img/gul-tang-1.svg" alt="gul tang" class="gul-tang-1">
        <img src="img/gul-tang-2.svg" alt="gul tang" class="gul-tang-2">
        <img src="img/akvariemanden.svg" alt="akvariemanden" class="akvariemanden">
        <img src="img/talebobbel.png" alt="talebobbel" class="talebobbel">
        <img src="img/sten-1.png" alt="lille sten" class="sten-1">
        <img src="img/sten-2.png" alt="en anden lille sten" class="sten-2">
        <img src="img/sten-3.png" alt="sten" class="sten-3">
        <img src="img/sten-4.svg" alt="sten" class="sten-4">
        <img src="img/sten-5.png" alt="sten" class="sten-5">
        <img src="img/pink-musling.svg" alt="pink musling" class="pink-musling">
        <img src="img/green-musling.svg" alt="grøn musling" class="green-musling">
        <img src="img/gul-musling.svg" alt="gul musling" class="gul-musling">
        <img src="img/klovnfisk-forside.svg" alt="klovnfisk" class="klovnfisk">
        <img src="img/Krabbe.png" alt="Krabbe" class="krabbe">
        <img src="img/lilla-fisk.svg" alt="lilla fisk" class="lilla-fisk">
        <img src="img/pink-fisk.svg" alt="pink fisk" class="pink-fisk">
        <img src="img/green-fisk.svg" alt="grøn fisk" class="green-fisk">
        <img src="img/laks-forside.svg" alt="laks" class="laks">
        <img src="img/bobler.gif" alt="bobler" class="bobler">
        <img src="img/sand.svg" alt="sandbanke" class="sand">
    </figure>
        
        

    <!--Link til js-->
    <script src="js/forside.js"></script>
</body>
</html>
