<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akvarie forsiden</title>
    <!--link til css-->
    <link rel="stylesheet" href="css/forside.css">
</head>

<!--body-->
<body>
    <h1 class="overskrift">Velkommen! <br> Klik på spillet</h1>
    <div class="baggrund"></div>

<!--spil knap der fører hen til akvarie spillet-->
    <div class="button-container">
        <button class="videns-akvarie-btn"></button>
    </div>

<!--alle elementer-->
        <img src="img/akvariemanden.png" alt="akvariemanden" class="akvariemanden">
        <img src="img/green-seaweed.png" alt="grøn tang" class="green-seaweed">
        <img src="img/green-seaweed-small.png" alt="grøn tang" class="green-seaweed-small">
        <img src="img/purple-seaweed.png" alt="lilla tang" class="purple-seaweed">
        <img src="img/yellow-seaweed.png" alt="gul tang" class="yellow-seaweed">
        <img src="img/Sten.png" alt="sten" class="stone-big">
        <img src="img/Sten-lille.png" alt="lille sten" class="stone-small">
        <img src="img/klovnfisk-3.svg" alt="klovnfisk" class="klovnfisk">
        <img src="img/Krabbe.png" alt="Krabbe" class="crab">
        <img src="img/pink-shell.png" alt="pink musling" class="pink-shell">
        <img src="img/green-seaweed-big.png" alt="grøn tang stor" class="green-seaweed-big">
        <img src="img/yellow-seaweed-big.png" alt="gul tang stor" class="yellow-seaweed-big">
        <img src="img/green-seaweed-big-2.png" alt="grøn tang stor 2" class="green-seaweed-big-2">
        <img src="img/lilla-fisk.png" alt="lilla fisk" class="purple-fish">
        <img src="img/pink-blue-fish.png" alt="pink og blå fisk" class="pink-blue-fish">
        <img src="img/Sten-lille-2.png" alt="lille sten 2" class="stone-small-2">
        <img src="img/Sten-2.png" alt="sten 2" class="stone-big-2">
        <img src="img/bobbel.gif" alt="bobbel 1" class="bobbel">
        <img src="img/bobbel-2.gif" alt="bobbel 2" class="bobbel-2">
        <img src="img/blue-fisk.png" alt="blå fisk" class="blue-fish">
        <img src="img/laks-forside.svg" alt="laks" class="laks">
        <img src="img/Sten-3.svg" alt="sten 3" class="stone-big-3">

<!--link til js-->
    <script src="js/forside.js"></script>
</body>
</html>
